<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sketch A Sketch</h1>
    <div id="main">
        <div id="settingsbox">
            <button data-jscolor="{value:'#FFFFFF'}" class="colorpicker">
            <button class="settingsbutton pen">Pen color</button>
            <button class="settingsbutton rainbow">Rainbow</button>
            <button class="settingsbutton erase">Erase</button>
            <button class="settingsbutton Clear">Clear</button>
        </div>
        <div id="gridBox">
            <div class="gridHolder" >
            </div>
        </div>
    </div>
    <script src="jscolor.js"></script>
        <script>
        jscolor.presets.default = {
            backgroundColor:'#B8C5D6', borderColor:'#23CE6B', borderWidth:0, 
            closeButton:true, buttonColor:'#272D2D', position: 'top',
            controlBorderColor:'rgba(0,0,0,0.29)', shadow:false
        };
        </script>
    <script src="script.js"></script>
</body>
</html>
