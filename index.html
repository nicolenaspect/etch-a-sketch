<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <h1>Etch A Sketch</h1>
      <div id="boxes">
        <div id="settingsbox">
          <button class="settingsbutton rainbow">Black</button>
          <button class="settingsbutton erase">Rainbow</button>
          <button class="settingsbutton clear">Clear</button>
          <div class="slidecontainer">
            <input
              type="range"
              min="0"
              onload="min"
              max="100"
              value="0"
              step="50"
              class="slider"
              id="myRange"
              oninput="makeGrids()"
            />
          </div>
          <div class="displaycontainer">
            <p id="p"></p>
          </div>
        </div>
        <div id="gridBox">
          <div class="gridHolder"></div>
        </div>
      </div>
    </div>
    <div id="footer">
      <p>
        Copyright &copy; nicolenaspect
        <a href="https://github.com/nicolenaspect">
          <ion-icon name="logo-github"></ion-icon>
        </a>
      </p>
    </div>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
